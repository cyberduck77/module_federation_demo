# nginx.conf for Vue production

worker_processes auto;
events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile      on;
    keepalive_timeout  65;

    server {
        listen NGINX_PORT;
        server_name _;

        # CORS configuration
        add_header 'Access-Control-Allow-Origin' 'http://localhost:8000' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Origin, X-Requested-With, Content-Type, Accept' always;

        root /usr/share/nginx/html;  # Root to the built Vue app folder

        index index.html;

        location / {
            try_files $uri $uri/ /index.html;  # Single Page App routing (SPA)
        }

        # Cache static files (CSS, JS, images, fonts)
        location ~* \.(?:css|js|jpg|jpeg|gif|png|svg|ico|woff|woff2|ttf|eot)$ {
            expires max;
            log_not_found off;
        }

        # Error handling
        error_log  /var/log/nginx/error.log;
        access_log /var/log/nginx/access.log;
    }
}
