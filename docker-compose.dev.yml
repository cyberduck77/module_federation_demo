services:
  blog:
    build:
      context: ./blog
      dockerfile: Dockerfile.dev
    container_name: dev-container
    volumes:
      - blog-src:/app
    ports:
      - "8000:8000"    # PHP-FPM or Laravel app
      - "3000:3000"    # Frontend (Node.js) or other services
    environment:
      - COMPOSER_ALLOW_SUPERUSER=1   # Allow Composer to run as root user (if needed)

volumes:
  blog-src:

